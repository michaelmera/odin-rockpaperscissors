<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script src="rps.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="menu">
            <button>Play</button>
        </div>

        <div id="over">
            <h1></h1>
            <button id="reset">Play Again!</button>
        </div>

        <div id="play">
            <div class="player-wrapper">
                <h1>Player</h1>
                <div class="player">😀</div>
                <ul>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                </ul>
            
                <div class="moves">
                    <button class="move" data-move="rock">✊</button>
                    <button class="move" data-move="paper">📜</button>
                    <button class="move" data-move="scissors">✂️</button>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="computer-wrapper">
                <h1>Computer</h1>
                <div class="computer">🤖</div>
                <ul>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                    <li class="star">★</li>
                </ul>
            
                <div class="moves">
                    <div class="move" data-move="rock">✊</div>
                    <div class="move" data-move="paper">📜</div>
                    <div class="move" data-move="scissors">✂️</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
